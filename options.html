<!DOCTYPE html>

<html>
<head><title>Mojito Options</title><link rel="stylesheet" href="css/chrome_shared.css" /></head>
<body style="margin:50px">
    <div id="options" class="options">
         <h1>Global</h1>
         <h2>Disable timeout</h2>
         <div class="onoffswitch">
              <input id="cbTimeout" class="onoffswitch-checkbox" type="checkbox" />
              <label for="cbTimeout" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
        
         <h1>Overview Page</h1>
        <h2>Hide credit cards with zero balance</h2>
         <div class="onoffswitch">
              <input id="cbZero"  class="onoffswitch-checkbox" type="checkbox" >
              <label class="onoffswitch-label" for="cbZero"><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
         <h2>Alerts</h2>
         <div class="onoffswitch">
              <input id="module-alert" value="module-alert" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="module-alert" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
        <h2>Advice</h2>
         <div class="onoffswitch">
              <input id="module-advice" value="module-advice" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="module-advice" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
        <h2>Upcoming bills</h2>
         <div class="onoffswitch">
              <input id="module-reminders" value="module-reminders" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="module-reminders" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
        <h2>Budget</h2>
         <div class="onoffswitch">
              <input id="module-budget" value="module-budget" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="module-budget" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
        <h2>Goals</h2>
         <div class="onoffswitch">
              <input id="module-goals" value="module-goals" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="module-goals" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
        <h2>Movers &amp; Shakers</h2>
         <div class="onoffswitch">
              <input id="module-investments" value="module-investments" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="module-investments" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
         <h2>Ways to Save</h2>
         <div class="onoffswitch">
              <input id="module-offers"  value="module-offers" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="module-offers" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
        <h2>Credit Score</h2>
        <div class="onoffswitch">
            <input id="module-credit-score" value="module-credit-score" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
            <label for="module-credit-score" class="onoffswitch-label"><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
        </div>
         <h2>Transactions (Added by Mojito)</h2>
         <div class="onoffswitch">
              <input id="transactions" value="transactions" class="onoffswitch-checkbox" type="checkbox" checked="checked" />
              <label for="transactions" class="onoffswitch-label"  ><div class="onoffswitch-inner"></div><div class="onoffswitch-switch"></div></label>
         </div>
     </div>
     <div style="clear:both;">
          <div id="status" style="height:20px;"></div>
          <button id="save">Save</button>
     </div>
  
</body>

<script src="options.js"></script>

</html>
